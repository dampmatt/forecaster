<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForeCaster</title>
    <script
      src="https://kit.fontawesome.com/f3ad2d5717.js"
      crossorigin="anonymous"
    ></script>
  <script defer src="main.js"></script></head>
  <body>
    <div id="main-container">
      <div id="user-input" class="container-items">
        <input type="text" placeholder="Delhi" />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div id="api-response" class="container-items">
        <div class="day-placards" id="selected">
          <div class="today-components weather-details" id="day1"></div>
          <div class="today-components weather-icon" id="day1-icon"></div>
        </div>
        <div class="day-placards other-days">
          <div class="today-components weather-icon"></div>
          <div class="location-details"></div>
          <div class="weather-stats"></div>
        </div>
        <div class="day-placards other-days">
          <div class="today-components weather-icon"></div>
          <div class="location-details"></div>
          <div class="weather-stats"></div>
        </div>
        <div class="day-placards other-days">
          <div class="today-components weather-icon"></div>
          <div class="location-details"></div>
          <div class="weather-stats"></div>
        </div>
        <div class="day-placards other-days">
          <div class="today-components weather-icon"></div>
          <div class="location-details"></div>
          <div class="weather-stats"></div>
        </div>
      </div>
    </div>
  </body>
</html>
